<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Posts</title>
</head>

<header th:replace="layout :: logged-in"></header>

<body>
<h1>Welcome User. These are your posts</h1>
<main id="posts">
        <h2 th:text="${posts.title}"></h2>
        <i> posted on: </i> <span th:text = "${posts.date}"></span>
        <div>
            <p th:text = "${posts.body}"></p>
        </div>
</main>

</body>
</html>
